<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="nav">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Snap logo"/>
    </div>
    <div>
      <ul class="ulLeft ">
         <li>Features<img src="assets/images/icon-arrow-down.svg" alt="expand"></li>
        <li>Company<img src="assets/images/icon-arrow-down.svg" alt="expand"></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <div class="ulRight">
      <ul>
        <li>Login</li>
        <li><button>Register</button></li>
    </ul>
    </div>
   <span class="burgerMenu">
    <img src="assets/images/icon-menu.svg" alt="Burger menu"/>
  </span>
  </nav>
  <main class="mainContent">
    <picture class="heroImage">
    
    </picture>
    <h1>
      Make<br> remote work
    </h1>
    <p>
      Get your team in sync, no matter your location. Streamline processes, 
    create team rituals, and watch productivity soar.
    </p>
    <button>
      Learn more
    </button>
    <div class="clients">
      <div class="databiz">
        <img src="assets/images/client-databiz.svg" alt="Logo databiz">
      </div>
      <div class="databiz">
        <img src="assets/images/client-audiophile.svg" alt="Logo audiophile">
      </div>
      <div class="databiz">
        <img src="assets/images/client-meet.svg" alt="Logo meet">
      </div>
      <div class="databiz">
        <img src="assets/images/client-maker.svg" alt="Logo maker">
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kjetil H Hauger</a>.
  </div>
</footer>
</body>
</html>
